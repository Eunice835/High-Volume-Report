services:
  db:
    image: postgres:14
    restart: always
    container_name: ira-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ira-server
    restart: always
    env_file: .env
    depends_on:
      - db
    ports:
      - "5000:5000"
      - "5173:5173"
    command: ["npm", "run", "dev"]
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  pgdata:
